apiVersion: jobset.x-k8s.io/v1alpha2
kind: JobSet
metadata:
  name: js
spec:
  failurePolicy:
    maxRestarts: 3
    restartStrategy: InPlaceRestart
  replicatedJobs:
  # This example uses 4 Pods in total
  - name: rj
    replicas: 2
    template:
      spec:
        completions: 2
        parallelism: 2
        backoffLimit: 2147483647
        podReplacementPolicy: Failed
        template:
          spec:
            # See examples/in-place-restart/service-account-example.yaml
            serviceAccountName: jobset-in-place-restart
            # Not necessary, but useful for testing
            terminationGracePeriodSeconds: 0
            initContainers:
            - name: in-place-restart-agent
              # See cmd/in-place-restart-agent/Dockerfile
              # TODO: Make this available in the JobSet registry
              image: <CHANGE ME>
              restartPolicy: Never
              restartPolicyRules:
              - action: RestartAllContainers
                exitCodes:
                  operator: In
                  values: [1]
              startupProbe:
                httpGet:
                  path: /barrier-is-down
                  port: 8081
                failureThreshold: 600 # Try for 10 minutes
                periodSeconds: 1
              env:
              - name: JOBSET_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.annotations['jobset.sigs.k8s.io/jobset-name']
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
            containers:
            - name: worker
              image: debian:12
              command:
              - /bin/bash
              - -c
              - |
                while true; do
                  for f in /tmp/exit*; do
                    if [ -f "$f" ]; then
                      code="${f##*exit}"
                      if [[ "$code" =~ ^[0-9]+$ ]]; then
                        exit "$code"
                      fi
                    fi
                  done
                  sleep 1
                done
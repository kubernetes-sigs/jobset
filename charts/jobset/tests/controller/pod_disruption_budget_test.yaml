suite: Test controller PodDisruptionBudget

templates:
  - controller/pod_disruption_budget.yaml

release:
  name: jobset
  namespace: jobset-system

tests:
  - it: Should not create PodDisruptionBudget by default
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create PodDisruptionBudget when enabled
    set:
      controller:
        podDisruptionBudget:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: policy/v1
          kind: PodDisruptionBudget
          name: jobset-controller-pdb

  - it: Should use default minAvailable value of 1
    set:
      controller:
        podDisruptionBudget:
          enabled: true
    asserts:
      - equal:
          path: spec.minAvailable
          value: 1

  - it: Should use custom minAvailable when set
    set:
      controller:
        podDisruptionBudget:
          enabled: true
          minAvailable: 2
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2

